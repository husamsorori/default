<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء طلب</title>
  <!-- Bootstrap RTL CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Flatpickr Arabic Locale (اختياري) -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Cairo', Arial, sans-serif;
    }
    .form-main-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      padding: 32px 32px 18px 32px;
      margin: 40px auto;
      max-width: 950px;
    }
    .form-title {
      font-weight: bold;
      color: #333;
      font-size: 1.18rem;
      margin-bottom: 18px;
      margin-top: 18px;
    }
    .input-label-en {
      color: #888;
      font-size: 13px;
      margin-bottom: 2px;
      margin-top: 0;
      font-weight: 400;
    }
    .input-label {
      color: #444;
      font-size: 15px;
      margin-bottom: 6px;
      margin-top: 0;
      font-weight: 500;
    }
    .form-control, .form-select {
      background: #f7f7f7;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      min-height: 38px;
      margin-bottom: 0;
      padding: 8px 12px;
    }
    .form-control:focus, .form-select:focus {
      border-color: #b3d4fc;
      box-shadow: 0 0 0 2px #b3d4fc33;
      background: #fff;
    }
    .input-group .btn {
      border-radius: 8px;
      font-size: 14px;
      padding: 6px 18px;
    }
    .section-divider {
      border-top: 1px solid #eee;
      margin: 32px 0 24px 0;
    }
    .table {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 0;
    }
    .table th, .table td {
      vertical-align: middle;
      font-size: 14px;
      padding: 7px 10px;
    }
    .table thead th {
      background: #f5f5f5;
      color: #444;
      border-bottom: 1px solid #e0e0e0;
    }
    .table-bordered {
      border: 1px solid #e0e0e0;
    }
    .add-row-btn {
      font-size: 14px;
      border-radius: 8px;
      margin-top: 8px;
      margin-bottom: 18px;
    }
    .btn-outline-primary, .btn-outline-secondary {
      border-radius: 8px;
      font-size: 14px;
      padding: 4px 18px;
    }
    .btn-success {
      font-size: 16px;
      padding: 8px 40px;
      border-radius: 10px;
    }
    .collapsed-section {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 16px 12px;
    }
    .form-row {
      margin-bottom: 18px;
    }
    .form-check-label {
      font-size: 14px;
      margin-right: 6px;
    }
    .form-check-input {
      margin-right: 0.5em;
    }
    @media (max-width: 600px) {
      .form-main-box {
        padding: 10px 2vw;
      }
      .form-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-main-box">
    <form>
      <!-- صف الحقول الأول -->
      <div class="row form-row">
        <div class="col-md-6 mb-3">
         
          <label class="input-label"> اسم الموضوع</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="input-label"> Place Type</label>
          <select class="form-select">
            <option value="">  حر</option>
            <option value="اسفلتية">وقف</option>
            <option value="+ انشاء جديد">+ انشاء جديد</option>
            <option value="🔍البحث المتقدم">🔍البحث المتقدم</option>
          </select>
        </div>
      </div>

      <!-- بيانات الوثيقة -->
      <div class="form-title mb-2">بيانات الوثيقة</div>
      <div class="row form-row">
        <div class="col-md-3 mb-3">
          <label class="input-label">نوع الوثيقة</label>
          <select class="form-select">
            <option value="">  بصيرة شراء</option>
            <option value="+ انشاء جديد">+ انشاء جديد</option>
            <option value="🔍البحث المتقدم">🔍البحث المتقدم</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label class="input-label">المساحة كما في الوثيقة</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3 mb-3">
          <label class="input-label" for="areaDiffers">المساحة مختلفة عن الواقع</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="areaDiffers" />
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="input-label-en">Document Image</div>
          <div class="input-group">
            <button type="button" class="btn btn-outline-secondary" id="attachBtn">إرفاق</button>
            <input type="file" class="form-control" id="docImageInput" style="display:none;" accept="image/*">
          </div>
        </div>
      </div>

      <!-- حدود الأرض Borders -->
      <div class="section-divider"></div>
      <div class="form-title mb-2">Borders</div>
      <div class="input-label-en mb-1">حدود الأرض المذكورة في الوثيقة</div>
      <table class="table table-bordered mb-2">
        <thead>
          <tr>
            <th style="width:40px">No.</th>
            
            <th style="width:120px">نوع الحد</th>
            <th style="width:120px">غير مطابق للواقع</th>
            <th>الحد كما في الوثيقة *</th>
            <th>فرق</th>
            <td>
              <button class="btn btn-light btn-sm" type="button" title="إعدادات"><span>&#9881;</span></button>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            
            
            <td id="borderTypeCell" style="cursor:pointer;">نوع الحد</td>
            <td class="text-center"><input type="checkbox" /></td>
            <td>الحد كما في الوثيقة</td>
            <td>فرق</td>
           
            <td>
              <button class="btn btn-light btn-sm" type="button" title="تعديل"><span>&#9998;</span></button>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-outline-primary add-row-btn mb-3">Add Row</button>

      <!-- Alhiyaza -->
      <div class="section-divider"></div>
      <div class="form-title mb-2">Alhiyaza</div>
      <div class="row form-row">
        <div class="col-md-6 mb-3">
          <div class="input-label-en">alhiyaza</div>
          <select class="form-select" id="alhiyazaSelect">
            <option value="">اختر الحالة</option>
            <option>تحت حيازتي</option>
            <option>ورثة ووكيلهم</option>
            <option>شراكة مع</option>
            <option>مغتصبة من قبل</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <div class="input-label-en">Access Road Type</div>
          <select class="form-select">
            <option></option>
            <!-- خيارات -->
          </select>
        </div>
      </div>

      <!-- Period type -->
      <div class="row form-row">
        <div class="col-md-6 mb-3">
          <div class="input-label-en">Period type</div>
          <select class="form-select">
            <option>اسفلتية</option>
            <option>+ انشاء جديد</option>
            
            <option>🔍البحث المتقدم </option>
            <!-- خيارات أخرى -->
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <div class="input-label-en">أقصى مدة</div>
          <input type="text" class="form-control" id="maxDurationDate" />
        </div>
      </div>

      <!-- عرض -->
      <div class="row form-row">
        <div class="col-md-12 mb-3">
          <div class="input-label-en">عرض</div>
          <input type="text" class="form-control" list="widthOptions" />
          <datalist id="widthOptions">
            <option>+ انشاء جديد</option>
            
            <option>🔍البحث المتقدم </option>
          </datalist>
        </div>
      </div>

      <!-- التكلفة والفواتير -->
      <div class="section-divider"></div>
      <div class="form-title mb-2">التكلفة و الفواتير</div>
      <div class="collapsed-section mb-3">
        <div class="row form-row">
          <div class="col-md-4 mb-3">
            <div class="input-label-en">Work Cost</div>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <div class="input-label-en">Transportation Cost</div>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <div class="input-label-en">تكلفة إضافية</div>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row form-row">
          <div class="col-md-6 mb-3">
            <div class="input-label-en">التكلفة الكلية لـ</div>
            <input type="text" class="form-control" value="1" />
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-5">حفظ الطلب</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('attachBtn').onclick = function() {
      document.getElementById('docImageInput').click();
    };
    // تفعيل Flatpickr على الحقل المطلوب
    flatpickr("#maxDurationDate", {
      dateFormat: "Y-m-d",
      locale: "ar"
    });

    // قائمة الخيارات
    const directions = [
      "شمال", "جنوب", "شرق", "غرب",
      "شمال شرقي", "شمال غربي", "جنوب شرقي", "جنوب غربي"
    ];

    // عند الضغط على الخلية
    document.getElementById('borderTypeCell').onclick = function() {
      // إذا كان هناك قائمة بالفعل لا تكررها
      if (this.querySelector('select')) return;

      // أنشئ القائمة المنسدلة
      const select = document.createElement('select');
      select.className = "form-select";
      directions.forEach(dir => {
        const option = document.createElement('option');
        option.value = dir;
        option.textContent = dir;
        select.appendChild(option);
      });

      // عند اختيار قيمة، أعد عرضها كنص
      select.onchange = () => {
        this.textContent = select.value;
      };

      // استبدل محتوى الخلية بالقائمة
      this.textContent = '';
      this.appendChild(select);
      select.focus();
    };
  </script>
</body>
</html>
