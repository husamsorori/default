<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عقد عمل جديد</title>
  <!-- Bootstrap RTL CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
  <style>
    body { background: #f7f7f7; font-family: 'Cairo', Arial, sans-serif; }
    .form-main-box { background: #fff; border-radius: 18px; box-shadow: 0 2px 16px #0001; padding: 32px 32px 18px 32px; margin: 40px auto; max-width: 1200px; }
    .form-title { font-weight: bold; color: #333; font-size: 1.18rem; margin-bottom: 18px; margin-top: 18px; }
    .input-label { color: #444; font-size: 15px; margin-bottom: 6px; margin-top: 0; font-weight: 500; }
    .form-control, .form-select { background: #f7f7f7; border: 1px solid #e0e0e0; border-radius: 10px; font-size: 15px; min-height: 38px; margin-bottom: 0; padding: 8px 12px; }
    .form-control:focus, .form-select:focus { border-color: #b3d4fc; box-shadow: 0 0 0 2px #b3d4fc33; background: #fff; }
    .section-divider { border-top: 1px solid #eee; margin: 32px 0 24px 0; }
    .table { background: #fff; border-radius: 10px; overflow: hidden; margin-bottom: 0; }
    .table th, .table td { vertical-align: middle; font-size: 14px; padding: 7px 10px; }
    .table thead th { background: #f5f5f5; color: #444; border-bottom: 1px solid #e0e0e0; }
    .table-bordered { border: 1px solid #e0e0e0; }
    .add-row-btn { font-size: 14px; border-radius: 8px; margin-top: 8px; margin-bottom: 18px; }
    .btn-success { font-size: 16px; padding: 8px 40px; border-radius: 10px; }
    .form-row { margin-bottom: 18px; }
    .form-check-label { font-size: 14px; margin-right: 6px; }
    .form-check-input { margin-right: 0.5em; }
    .status-label { color: #d9534f; font-size: 15px; font-weight: 500; margin-right: 10px; }
    .save-btn { background: #222; color: #fff; border-radius: 8px; padding: 6px 24px; font-size: 15px; margin-bottom: 18px; }
    .page-title { font-size: 1.4rem; font-weight: bold; color: #222; margin-bottom: 10px; }
    .sub-title { color: #888; font-size: 15px; margin-bottom: 18px; }
    @media (max-width: 600px) { .form-main-box { padding: 10px 2vw; } .form-title { font-size: 1rem; } }
  </style>
</head>
<body>
  <div class="form-main-box">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="d-flex align-items-center">
        <button class="save-btn">حفظ</button>
        <span class="status-label">لم يتم الحفظ</span>
      </div>
      <div>
        <span class="page-title">عقد عمل جديد</span>
        <span class="sub-title">عقد عمل &gt; عقد عمل جديد</span>
      </div>
    </div>
    <form>
      <div class="row form-row">
        <div class="col-md-6 mb-3">
          <label class="input-label">Work Contract Time</label>
          <input type="text" class="form-control" value="00:18:34" readonly />
        </div>
        <div class="col-md-6 mb-3">
          <label class="input-label">Work Contract Date</label>
          <input type="text" class="form-control" value="22-05-2025" readonly />
        </div>
      </div>
      <div class="row form-row">
        <div class="col-md-12 mb-3">
          <label class="input-label">طلب</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row form-row">
        <div class="col-md-6 mb-3">
          <label class="input-label">Second party</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="input-label">First party</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row form-row">
        <div class="col-md-6 mb-3">
          <label class="input-label">Second party Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="input-label">First party Name</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row form-row">
        <div class="col-md-4 mb-3">
          <label class="input-label">village</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-4 mb-3">
          <label class="input-label">isolation</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-4 mb-3">
          <label class="input-label">Governorate</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row form-row">
        <div class="col-md-6 mb-3">
          <label class="input-label">Document Type</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="input-label">Section Type</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row form-row">
        <div class="col-md-6 mb-3">
          <label class="input-label">المساحة كما في الوثيقة</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="input-label">alhaza</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="section-divider"></div>
      <div class="form-title mb-2">Borders</div>
      <div class="input-label mb-1">حدود الأرض المذكورة في الوثيقة</div>
      <table class="table table-bordered mb-2">
        <thead>
          <tr>
            <th style="width:40px">No.</th>
            <th style="width:120px">نوع الحد</th>
            <th style="width:120px">غير مطابق للواقع</th>
            <th>الحد كما في الوثيقة *</th>
            <th>فرق</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>نوع الحد</td>
            <td class="text-center"><input type="checkbox" /></td>
            <td>الحد كما في الوثيقة</td>
            <td>فرق</td>
            <td><button class="btn btn-light btn-sm" type="button" title="تعديل"><span>&#9998;</span></button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-outline-primary add-row-btn mb-3">Add Row</button>
      <div class="row form-row">
        <div class="col-md-6 mb-3">
          <label class="input-label">Work Cost</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="input-label">التكلفة الكلية لـ</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row form-row">
        <div class="col-md-6 mb-3">
          <label class="input-label">Transportation Cost</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="input-label">تكلفة إضافية</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </form>
  </div>
</body>
</html>
